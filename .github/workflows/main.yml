name: Unzip File

on:
  workflow_dispatch:   # You can trigger manually from Actions tab

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Unzip the file
        run: unzip ddos.zip -d extracted/

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add extracted/
          git commit -m "Unzipped file"
          git push
